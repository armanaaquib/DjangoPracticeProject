{% extends 'base.html' %}

{% block title %}Delete Confirmation{% endblock %}

{% block body %}
  <div class="jumbotron">
    <h2>Delete <strong>{{ school.name }}</strong>?</h2>

    <form method="POST">
      {% csrf_token %}
      <input type="submit" class="btn btn-danger" value="Delete">
      <a href="{% url 'school:detail' pk=school.pk %} ">Cancel</a>
    </form>
  </div>
{% endblock %}
