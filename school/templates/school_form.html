{% extends 'base.html'%}

{% block title %}Add{% endblock %}

{% block body %}
  <div class="jumbotron">
    {% if form.instance.pk %}
      <h3>Update School Detail:</h3>
    {% else %}
      <h3>Enter School Details:</h3>
    {% endif %}
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}

      {% if form.instance.pk %}
        <input type="submit" class='btn btn-warning' value="Update">
      {% else %}
        <input type="submit" class='btn btn-primary' value="Add">
      {% endif %}
    </form>
  </div>
{% endblock %}
